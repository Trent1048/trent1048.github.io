<DOCTYPE! html>

<html>
    <head>
        <title>Elevate Gas Calculator</title>
    </head>

    <body>
        <label for="mileInput">Miles driven:</label>
        <input type="number" id="mileInput" placeholder="0" min="0">
        <br>
        <label for="peopleIn">People:</label>
        <input type="number" id="peopleIn" placeholder="1" min="0">
        <br>
        <label for="dieselCheck">Diesel:</label>
        <input type="checkbox" id="dieselCheck">
        <br>
        <button id="calcBtn">Calculate</button>
        <br>
        <label for="result">Price:</label>
        <input type="text" id="result" readonly>

        <script src="gas.js"></script>
    </body>
</html>

</DOCTYPE>
